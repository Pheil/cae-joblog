<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <title>CAE Joblog</title>
    <link rel="stylesheet" href="css/panel-style.css" type="text/css" media="screen, projection"/>
    <style type="text/css">
        body {
            padding:0 10px;
            background-color: #FFF !important;
            overflow: hidden;
            width: 210px;
        }
    </style>
</head>

<body>
<h3 data-l10n-id="popupTitle">CAE JOB MANAGER</h3>
<button class="main_btn" id="guy" tabindex="-1"><i class="visible"></i><span data-l10n-id="popupBtnVisible">Guy's Log</span></button>
<button class="main_btn" id="scott" tabindex="-1"><i class="selected"></i><span data-l10n-id="popupBtnArea">Scott's Log</span></button>
<button class="main_btn" id="paul" tabindex="-1"><i class="entire"></i><span data-l10n-id="popupBtnEntire">Paul's Log</span></button>
<button class="main_btn" id="suzhou" tabindex="-1"><i class="blank"></i><span data-l10n-id="popupBtnBlank">Suzhou's Log</span></button>
<button class="oracle" id="oracle" tabindex="-1"><i class="copyr"></i><span data-l10n-id="popupBtnOracle">Oracle Code</span></button>
<button class="settings_btn" id="assign" tabindex="-1"><i class="options"></i><span data-l10n-id="popupBtnOptions">Assign Jobs</span></button>
<button class="upload_btn" id="upload" tabindex="-1"><i class="upload"></i><span data-l10n-id="popupBtnUpload">Upload Results</span></button>
<button class="admin_btn" id="admin" tabindex="-1"><i class="admin"></i><span data-l10n-id="popupBtnAdmin">Admin</span></button>
<div class="clr"></div>
</body>
</html>
